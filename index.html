<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kinvey Groups by Gravity Jack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/app.css">
    <!-- ensure https -->
    <script>
        if (window.location.hostname !== "localhost" && window.location.protocol === 'http:') {
            window.location.protocol = 'https:'
        }
    </script>
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <a href="https://github.com/GravityJack/kinvey-groups"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <div class="jumbotron text-center">
        <div class="container">
            <h1>
                <i class="fa fa-users"></i>
                Kinvey Groups
            </h1>

            <br/>

            <div class="lead">
                <h3>
                    The <i>only</i> Kinvey
                    <a href="http://devcenter.kinvey.com/rest/guides/users#usergroups" target="_blank">User Group</a>
                    management console.
                    <br/>
                    <br/>
                    <small>by Gravity Jack</small>
                </h3>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">

            <!-- Setup -->
            <div id="setupPage">
                <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">

                    <form name="setupForm" onsubmit="return false;">
                        <legend>
                            <i class="fa fa-cogs"></i>
                            Kinvey Backend
                        </legend>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="text" class="form-control" id="appKey" name="appKey" placeholder="App Key" autofocus="autofocus"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="text" class="form-control" id="masterSecret" name="masterSecret" placeholder="Master Secret"/>
                            </div>
                        </div>

                        <p class="help-block">
                            <a href="http://devcenter.kinvey.com/rest/guides/security#credentials" target="_blank">Master credentials</a>
                            are required to manage user groups.
                        </p>

                        <hr/>

                        <div class="form-group">
                            <button type="submit" id="bootstrapButton" class="btn btn-lg  btn-block btn-primary">
                                <i class="fa fa-rocket"></i>
                                Launch
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Angular View -->
            <div class="col-xs-12">
                <div ng-view></div>
            </div>
        </div>

        <div id="gj-footer">
            <div class="gj-social-links">
                <div class="gj-social-link gj-github">
                    <a href="https://github.com/GravityJack"><i class="fa fa-github"></i></a>
                </div>
                <div class="gj-social-link gj-web">
                    <a href="https://gravityjack.com/careers" target="_blank">
                        <img src="app/assets/img/GJ-Icon-120.png" alt="Gravity Jack"/>
                    </a>
                </div>
                <div class="gj-social-link gj-facebook">
                    <a href="https://www.facebook.com/gravityjack">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </div>

            Made with love by Gravity Jack.
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/kinvey-angular/kinvey-angular.js"></script>

    <script src="app/components/groups/groups-factory.js"></script>
    <script src="app/components/groups/backend-factory.js"></script>

    <script src="app/views/dashboard/dashboard.js"></script>

    <script src="app/setup.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
